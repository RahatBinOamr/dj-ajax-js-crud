{% extends "base.html" %} 
{% load static %} 
{% load crispy_forms_tags %}

{% block title %} posts {% endblock title %} 

{% block script %}
<script src="{% static 'posts/main.js' %}" defer></script>
{% endblock script %} 

{% block content %}



<div id="alert-box"></div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#addPostModel">
  add post
</button>

<!-- Modal -->
<div class="modal fade" id="addPostModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  id="post-form">
        {% csrf_token %}
        {{form|crispy}}
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="posts-box" class="row row-cols-1 row-cols-md-3 g-4"></div>


<div id="spinner-box" class="text-center mb-4">
  <div class="spinner-border" role="status"></div>
</div>


<div class="text-center my-4" id="load-more-box">
  <button class="btn btn-primary my-4" id="load-more-btn">load more</button>
</div>

{% endblock content %}
